# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false 
      read_time: true
      comments: true # true
      share: true
      related: true
  # _pages
  - scope:
      path: "collections"
      type: pages
    values:
      layout: single
      read_time: true
      author_profile: false
      share: true
      comments: true
      related: true
      show_overlay_excerpt: true

github: [metadata]
